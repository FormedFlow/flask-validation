{% extends "layout.html" %}

{% block title %} {{ title }} {% endblock %}

{% block body %}
    {% for msg in get_flashed_messages() %}
    <div>{{ msg }}</div>
    {% endfor %}
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label() }}{{ form.username() }}
        {{ form.msg.label() }}{{ form.msg() }}
        {{ form.submit() }}
    </form>
{% endblock %}
